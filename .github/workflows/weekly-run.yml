name: Weekly App Review Pipeline & Frontend Deploy

on:
  schedule:
    - cron: '0 3 * * 1' # 03:00 UTC â‰ˆ 09:00 IST (Every Monday)
  workflow_dispatch:

permissions:
  contents: write  # Required for pushing to gh-pages
  pages: write     # Required for GitHub Pages
  id-token: write  # Required for OIDC

jobs:
  pipeline-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for all branches
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install -r requirements.txt
          python -m playwright install chromium

      - name: Run pipeline (with email generation)
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          EMAIL_TRANSPORT: gmail
          EMAIL_SINGLE_LATEST: "true"
          EMAIL_DRY_RUN: "false"
          EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}
          REVIEW_LOOKBACK_DAYS: "28"
          PLAY_STORE_APP_ID: com.nextbillion.groww
          LAYER3_FORCE_RECENT_WEEKS: "2"
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_CREDENTIALS_JSON: ${{ secrets.GMAIL_CREDENTIALS_JSON }}
          GMAIL_TOKEN_JSON: ${{ secrets.GMAIL_TOKEN_JSON }}
        run: |
          source .venv/bin/activate
          python main.py --cron-tag github-actions --email-single-latest
          # Build merged theme-review details for frontend exports
          python scripts/build_theme_review_details.py

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: |
            frontend/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('frontend/package-lock.json') }}-${{ hashFiles('frontend/**/*.{ts,tsx,js,jsx}') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('frontend/package-lock.json') }}-

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Copy data to frontend public directory
        run: |
          mkdir -p frontend/public/data/processed
          cp -r data/processed/* frontend/public/data/processed/

      - name: Generate manifest file for pulse files
        run: |
          python3 scripts/generate-manifest.py

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Verify build output
        run: |
          ls -la frontend/out/ | head -20
          ls -la frontend/out/data/processed/weekly_pulse/ | head -10

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./frontend/out
          force_orphan: false  # Keep history
          keep_files: false    # Clean deployment
